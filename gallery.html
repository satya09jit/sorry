<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just Me</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  color: #fff;
  overflow: hidden;
}

/* keep content above rain */
.wrapper {
  text-align: center;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 1.3rem;
  margin-bottom: 14px;
}

.image-wrap {
  display: inline-block;
  cursor: pointer;
  touch-action: manipulation;
}

.image-wrap img {
  width: 100%;
  max-width: 320px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,.4);
  user-select: none;
  animation: fade 0.35s ease;
}

.hint {
  margin-top: 10px;
  font-size: 0.75rem;
  opacity: 0.7;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.96); }
  to   { opacity: 1; transform: scale(1); }
}

/* SORRY RAIN */
#sorryRain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999; /* üî• HIGH ‚Äì ABOVE IMAGE */
}

/* image stays below */
.wrapper {
  position: relative;
  z-index: 1;
}

.sorry-letter,
.sorry-emoji {
  position: absolute;
  top: -40px;
  opacity: 0.8;
  animation: fall linear forwards;
}

.sorry-letter {
  font-size: 22px;
}

.sorry-emoji {
  font-size: 26px;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- RAIN LAYER -->
<div id="sorryRain"></div>

<!-- CONTENT -->
<div class="wrapper">
  <h1>‚ù§Ô∏è</h1>

  <div class="image-wrap" id="tapArea">
    <img id="img" alt="memory">
  </div>

  <div class="hint">Click on the image</div>
</div>

<script>
/* üîÅ IMAGE LOOP (SAME FOLDER) */
const images = [
  "radha1.png",
  "radha2.png",
  "radha3.png"
];

let index = 0;
const img = document.getElementById("img");
const tapArea = document.getElementById("tapArea");

/* set first image */
img.src = images[index];

/* tap to loop */
tapArea.addEventListener("click", () => {
  index = (index + 1) % images.length;
  img.src = images[index];

  // restart fade animation
  img.style.animation = "none";
  img.offsetHeight;
  img.style.animation = "fade 0.35s ease";
});

/* SORRY RAIN */
const sorryLetters = [ "üåº", "üå∏", "üå∫", "üåª", "üå∑", "ü™ª", "üíê", "üçÄ", "üåø" ];
const sorryEmojis = [
  "üåº", "üå∏", "üå∫", "üåª", "üå∑", "ü™ª", "üíê", "üçÄ", "üåø"
];

const rainBox = document.getElementById("sorryRain");

function createSorryLetter() {
  const el = document.createElement("div");
  el.className = "sorry-letter";
  el.textContent = sorryLetters[Math.floor(Math.random() * sorryLetters.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (Math.random() * 3 + 3) + "s";

  rainBox.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}

function createSorryEmoji() {
  const el = document.createElement("div");
  el.className = "sorry-emoji";
  el.textContent = sorryEmojis[Math.floor(Math.random() * sorryEmojis.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (Math.random() * 3 + 3) + "s";

  rainBox.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}

/* start rain */
setInterval(createSorryLetter, 600);
setInterval(createSorryEmoji, 1000);
</script>

</body>
</html>
